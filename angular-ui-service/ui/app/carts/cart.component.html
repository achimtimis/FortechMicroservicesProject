<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}} : Total Cost = $ {{cart?.totalCost}}
    </div>

    <div class='table-responsive'>
        <table class='table' *ngIf='cart'>
            <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor='#product of cart.productsList'>
                <td>{{product?.productId}}</td>
                <td>{{ product.productName}}</td>
                <td>{{ product.productPrice}}</td>
                <td>{{ product.quantity}}</td>

                <td>
                    <button class="btn btn-danger" (click)='removeFromCart(cart.id,product.productId)'>Remove from
                        cart!
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div style="float: right;margin-top: 15px; margin-bottom: 15px; margin-right: 180px;">
            <button class="btn btn-success" [disabled]="!cartExists() || !cartHasProducts()" (click)='checkout(cart?.id)'>Check Out!</button>
            <button class="btn btn-success" [disabled]="cartExists()" (click)='newCart()'>Create new cart</button>
        </div>


    </div>
</div>
