<div style="width: 50%; margin: 50px auto;">
    <div><h1><b>PAGE IN WORK</b></h1><br><br><br><a href="http://www.codeproject.com/Articles/1030862/CRUD-operation-on-multiple-tables-with-AngularJS-a">CRUD EXAMPLE</a></div>
    <table id="ProductDetails">
        <tr>
            <td>
                <strong>Product Id:</strong>
            </td>
            <td>
                <input type="text" class="form-control" ng-model="ProductDetailsModel.prodId" placeholder="Product Id"/>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Product Name:</strong>

            </td>
            <td>
                <input type="text" class="form-control" ng-model="ProductDetailsModel.prodName"
                       placeholder="Product Name"/>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Stock</strong>

            </td>
            <td>
                <input type="text" class="form-control" ng-model="ProductDetailsModel.prodStock" placeholder="Stock"/>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Price</strong>

            </td>
            <td>
                <input type="text" class="form-control" ng-model="ProductDetailsModel.prodPrice" placeholder="Price"/>
            </td>
        </tr>

        <br/>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <button type="button" ng-click="UpdateProduct();" class="btn btn-primary">Update</button>
            </td>
        </tr>

    </table>
</div>

<hr style="color: black"/>

<div style="width: 50%; margin: 50px auto;">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><b>Product Details </b></div>
        <div class="table-responsive">
            <table id="ProductTable" class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="#product of products">

                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.stock}}</td>
                    <td>{{product.price}}</td>
                    <td><span ng-click="EditProduct(product.id)" class="btn btn-primary">Edit</span></td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
