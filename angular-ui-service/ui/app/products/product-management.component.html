<style>

</style>
<div style="width: 50%; margin: 50px auto;">
    <div>

        <product-form></product-form>
    </div>

    <hr style=" color: black"/>

    <div style=" margin: 50px auto;">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div style="text-align: center; " class="panel-heading"><h3>Product Details </h3></div>
            <div class="table-responsive">
                <table id="ProductTable" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let product of products">

                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.stock}}</td>
                        <td>{{product.price}}</td>
                        <td style="text-align: center;"><button (click)="setEditProductId(product.id)" style="margin-right: 5px; font-size: 13px;" class="btn btn-sm btn-primary">Edit</button><button style="margin-left: 5px; font-size: 13px;" (click)="deleteProduct(product.id)" class="btn btn-sm btn-danger">Delete</button> </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
